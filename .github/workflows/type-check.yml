name: Type Check
on: [ push, pull_request ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'uv'
      - run: uv sync
      - run: uv run mypy src/ --strict --install-types --non-interactive